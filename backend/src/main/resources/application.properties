# ─────────────────────────────────────────────────────────────
# 🧠 Application Info
# ─────────────────────────────────────────────────────────────
spring.application.name=agrovision-backend

# ─────────────────────────────────────────────────────────────
# 🛢️ Database Configuration
# ─────────────────────────────────────────────────────────────
# For direct development (localhost)
spring.datasource.url=jdbc:postgresql://localhost:5432/agrovision
spring.datasource.username=postgres
spring.datasource.password=0106800

# For Docker development (uncomment if using Docker)
# spring.datasource.url=jdbc:postgresql://postgres:5432/agrovision_dev
# spring.datasource.username=agrovision
# spring.datasource.password=0106800

# ─────────────────────────────────────────────────────────────
# 🧬 JPA / Hibernate
# ─────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# ─────────────────────────────────────────────────────────────
# 🛫 Flyway Migration
# ─────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ─────────────────────────────────────────────────────────────
# 🌐 Server Configuration
# ─────────────────────────────────────────────────────────────
server.port=8080
server.servlet.context-path=/